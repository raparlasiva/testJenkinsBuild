<div class="panel panel-info col-sm-6">
    <div class="panel-body">
        <form class="form-horizontal" role="form" ng-submit="ctrl.saveData(credentialFrm);" name="credentialFrm" id="credentialFrm" novalidate>
            <div class="form-group" ng-class="{ 'has-error' : credentialFrm.id.$invalid && credentialFrm.$submitted}">
                <label class="control-label col-sm-2" for="username">{{"Username" | translate}}:</label>
                <div class="col-sm-10">
                    <input auto-focus type="text" required class="form-control" id="username" name="username" ng-model="ctrl.frmData.username" placeholder="{{ 'Enter' | translate }} {{'Username' | translate}}">
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : credentialFrm.password.$invalid && credentialFrm.$submitted}">
                <label class="control-label col-sm-2" for="password">{{"Password" | translate}}:</label>
                <div class="col-sm-10">
                    <input type="text" required class="form-control" id="password" name="password" ng-model="ctrl.frmData.password" placeholder="{{ 'Enter' | translate }} {{'Password' | translate}}">
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <div class="col-sm-6" ng-class="{ 'has-error' : credentialFrm.validFrom.$invalid && credentialFrm.$submitted}">
                        <label class="control-label col-sm-4 col-xs-12" for="validFrom">{{"Valid From" | translate}}:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="validFrom" name="validFrom"  ng-click="ctrl.validFromChg($event)"
                                   uib-datepicker-popup="{{ctrl.format}}" ng-model="ctrl.frmData.validFrom" is-open="ctrl.datePickerStatus.validFromOpened" datepicker-options="ctrl.dateOptions" my-date ng-required="true" close-text="Close" />
                        </div>
                    </div>
                    <div class="col-sm-6" ng-class="{ 'has-error' : credentialFrm.validTo.$invalid && credentialFrm.$submitted}">
                        <label class="control-label col-sm-4 col-xs-12" for="validTo">{{"Valid To" | translate}}:</label>
                        <div class="col-sm-8">
                            <input type="text"  class="form-control" id="validTo" name="validTo"  ng-click="ctrl.validToChg($event)"
                                   uib-datepicker-popup="{{ctrl.format}}" ng-model="ctrl.frmData.validTo" is-open="ctrl.datePickerStatus.validToOpened" datepicker-options="ctrl.dateOptions" my-date ng-required="true" close-text="Close">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                    <back-button ui-sref="tmw.layout.credential({accountId: ctrl.frmData.account.id})"></back-button>
                    <save-button></save-button>
                </div>
            </div>
        </form>
    </div>
</div>
