<div class="container-fluid login-background" >
    <br/>
    <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <span class="fa fa-database"> TMW Connected Maintenance Sign in</span>
                            <language-bar></language-bar>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <form ng-submit="ctrl.login(loginFrm)" name="loginFrm" novalidate>

                            <div class="form-group" data-ng-class="{ 'has-error' : loginFrm.id.$invalid && loginFrm.$submitted}">
                                <label for="id" translate>Email</label>
                                <input auto-focus type="text" required class="form-control" id="id" name="id" data-ng-model="ctrl.loginInfo.username">
                            </div>
                            <div class="form-group" data-ng-class="{ 'has-error' : loginFrm.password.$invalid && loginFrm.$submitted}">
                                <label for="password" translate>Password</label>
                                <input type="password" required class="form-control" id="password" name="password" data-ng-model="ctrl.loginInfo.password">
                            </div>
                            <div class="form-group" data-ng-class="{ 'has-error' : loginFrm.accountName.$invalid && loginFrm.$submitted}">
                                <label for="accountName" translate>Account</label>
                                <input type="text"  class="form-control" id="accountName" name="accountName" data-ng-model="ctrl.loginInfo.accountName">
                            </div>

                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" data-ng-model="ctrl.loginInfo.rememberMe" name="rememberMe" data-ng-true-value="'1'" data-ng-false-value="'!1'"> {{'Remember Me' | translate }}
                                </label>
                            </div>
                            <button ng-disabled= "!ctrl.serverAvailable" class="btn btn-sm btn-primary" type="submit">
                                <span translate-value-num="{{ctrl.pingCtr}}"  translate="{{ctrl.serverAvailable ? 'Login' : 'Server_Unavailable_Attempt'}}"></span>
                            </button>
                        </form>
                    </div>
                </div>
             </div>
    </div>
</div>
