<div class="row">
    <div class="col-sm-3">
        <add-button click="ctrl.add()"></add-button>
    </div>
    <div class="col-sm-9">
        <div class="panel panel-info">
            <div class="panel-heading">
                {{ctrl.data[0].account["name"] }}
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <table class="table table-striped table-bordered table-hover fixed-table break-word">
            <thead>
            <tr>
                <th sort-table svc-call="ctrl.getData(params)" order="id">{{"Id" | translate}}</th>
                <th sort-table svc-call="ctrl.getData(params)" order="username">{{"Username" | translate}}</th>
                <th translate>Type</th>
                <th translate>wsdl</th>
                <th translate>url</th>
                <th translate>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in ctrl.data">
                <td ng-hide="ctrl.deleting[row.id]">
                    <a ui-sref="tmw.layout.externalInterface.view({externalInterfaceId: row.id})">
                        {{row.id}}
                    </a>
                </td>
                <td ng-hide="ctrl.deleting[row.id]">{{row.username}}</td>
                <td ng-hide="ctrl.deleting[row.id]">{{row.type}}</td>
                <td ng-hide="ctrl.deleting[row.id]">{{row.wsdl}}</td>
                <td ng-hide="ctrl.deleting[row.id]">{{row.url}}</td>
                <td ng-show="ctrl.deleting[row.id]" colspan="5">
                    Delete {{row.username}}?
                </td>
                <td>
                    <div ng-hide="ctrl.deleting[row.id]">
                        <a ng-click="ctrl.edit(row)" class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil fa-fw"></span>
                        </a>
                        <a ng-click="ctrl.confirmDelete(row)" class="btn btn-danger btn-sm">
                            <span class="fa fa-times fa-fw"></span>
                        </a>
                    </div>
                    <div ng-show="ctrl.deleting[row.id]">
                        <a ng-click="ctrl.delete(row)" class="btn btn-primary btn-sm">
                            <span class="fa fa-check fa-fw"></span>
                        </a>
                        <a ng-click="ctrl.cancelDelete(row)" class="btn btn-danger btn-sm">
                            <span class="fa fa-ban fa-fw"></span>
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

        <table-pagination total-hits="ctrl.totalHits" current-clicked-page="ctrl.currentPage"
                          pagination-changed="ctrl.paginationChanged(newPage)">
        </table-pagination>
    </div>
</div>
