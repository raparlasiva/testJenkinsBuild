<div class="row">
    <div class="col-sm-6">
        <div class = "panel panel-primary">
            <div class = "panel-heading">
                <span class="fa-stack fa-lg">
                    <i class="fa fa-external-link fa-stack-1x"></i>
                    <i class="fa fa-square-o fa-stack-2x "></i>
                </span>
                {{"External"| translate}} {{"Interface" | translate}} {{"View" | translate}}
            </div>
            <div class="panel-body">
                <form class="form-horizontal has-success" role="form">
                    <div class="input-group">
                        <span class="input-group-addon ">{{"Id" | translate}}: </span>
                        <input type="text" class="form-control"value="{{ctrl.data.id}}"/>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">{{"Username" | translate}}:</span>
                        <input type="text" class="form-control"value="{{ctrl.data.username}}"/>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">{{"Password" | translate}}:</span>
                        <input type="text" class="form-control"value="{{ctrl.data.password}}"/>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">{{"Type"| translate}}:</span>
                        <input type="text" class="form-control"value="{{ctrl.data.type}}"/>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">{{"Url"| translate}}:</span>
                        <input type="text" class="form-control"value="{{ctrl.data.url}}"/>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">{{"Wsdl"| translate}}:</span>
                        <input type="text" class="form-control"value="{{ctrl.data.wsdl}}"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
