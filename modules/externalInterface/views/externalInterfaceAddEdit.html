<div class="panel panel-info col-sm-6">
    <div class="panel-body">
        <form class="form-horizontal" role="form" ng-submit="ctrl.saveData(credentialFrm);" name="credentialFrm" id="credentialFrm" novalidate>
            <div class="form-group" ng-class="{ 'has-error' : credentialFrm.type.$invalid && credentialFrm.$submitted}">
                <label class="control-label col-sm-2" for="type">{{"Type" | translate}}:</label>
                <div class="col-sm-10">
                    <select id="type" required name="type" class="form-control" ng-model="ctrl.frmData.type">
                        <option value="Soap">Soap</option>
                        <option value="Rest">Rest</option>
                    </select>
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : credentialFrm.id.$invalid && credentialFrm.$submitted}">
                <label class="control-label col-sm-2" for="username">{{"Username" | translate}}:</label>
                <div class="col-sm-10">
                    <input auto-focus type="text" required class="form-control" id="username" name="username" ng-model="ctrl.frmData.username" placeholder="Enter Username">
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : credentialFrm.password.$invalid && credentialFrm.$submitted}">
                <label class="control-label col-sm-2" for="password">{{"Password" | translate}}:</label>
                <div class="col-sm-10">
                    <input type="text" required class="form-control" id="password" name="password" ng-model="ctrl.frmData.password" placeholder="Enter Password">
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : credentialFrm.wsdl.$invalid && credentialFrm.$submitted}" ng-hide="ctrl.frmData.type != 'Soap'">
                <label class="control-label col-sm-2" for="wsdl">Wsdl:</label>
                <div class="col-sm-10">
                    <input type="text" required ng-required="ctrl.frmData.type == 'Soap'" class="form-control" id="wsdl" name="wsdl" ng-model="ctrl.frmData.wsdl" placeholder="Enter wsdl">
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : credentialFrm.url.$invalid && credentialFrm.$submitted}">
                <label class="control-label col-sm-2" for="url">Url:</label>
                <div class="col-sm-10">
                    <input type="text" required  class="form-control" id="url" name="url" ng-model="ctrl.frmData.url" placeholder="Enter url">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                    <back-button ui-sref="tmw.layout.externalInterface({accountId: ctrl.frmData.account.id})"></back-button>
                    <save-button></save-button>
                </div>
            </div>
        </form>
    </div>
</div>
