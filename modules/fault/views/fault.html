<div class="row">
    <div class="col-sm-9" ng-show="ctrl.faultVehicleDescription">
        <div class="panel panel-info">
            <div class="panel-heading">
                {{ctrl.vehicleDescription }}
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th sort-table svc-call="ctrl.getData(params)" order="code">{{"Code" | translate}}</th>
                <th sort-table svc-call="ctrl.getData(params)" order="description">{{"Description" | translate}}</th>
                <th sort-table svc-call="ctrl.getData(params)" order="guidance">{{"Guidance" | translate}}</th>
                <th ng-hide="ctrl.vehicleId" sort-table svc-call="ctrl.getData(params)" order="'vin'">{{"Vin" | translate}}</th>
                <th ng-show="ctrl.vehicleId" sort-table svc-call="ctrl.getData(params)" order="'faultDate'">{{"Fault" | translate}}  {{"Date" | translate}}</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in ctrl.data">
                <td>{{row.code}}</td>
                <td>{{row.description}}</td>
                <td>{{row.guidance}}</td>
                <td ng-hide="ctrl.vehicleId">{{row.vin}}</td>
                <td ng-show="ctrl.vehicleId">{{row.faultDate | date: 'MM/dd/yyyy'}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
